<ion-header>
  <ion-navbar>
    <ion-title>
      ToDuWee
    </ion-title>
    <ion-buttons end>
      <!-- Buttons on the header -->
      <button (click)="toggleReoder()" ion-button *ngIf="!reorderIsEnabled">
        Edit
      </button>
      <button (click)="toggleReoder()" ion-button *ngIf="reorderIsEnabled">
        Done
      </button>
      <button ion-button (click)="openTodoAlert()">
        <ion-icon name="add"></ion-icon>
      </button>
      <!-- // -->
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list [reorder]="reorderIsEnabled" (ionItemReorder)="itemReorder($event)">
  <ion-item-sliding *ngFor="let todo of todos; let todoIndex = index">

    <ion-item-options side="right">
      <button color="danger" ion-button (click)="archiveTodo(todoIndex)">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-item-options>

    <ion-item>{{todo}}</ion-item>

    <ion-item-options side="left">
      <button color="primary" ion-button (click)="editTodo(todoIndex)">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-item-options>
  </ion-item-sliding>

  <ion-fab right bottom>

    <button ion-fab (click)="goToArchivePage()">
        <!-- Other way to navigate -->
      <!-- <button ion-fab [navPush]="archiveTodosPage"> -->
      <ion-icon name="archive"></ion-icon>
    </button>
  </ion-fab>

  </ion-list>
</ion-content>
